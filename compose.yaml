services:
  app:
    image: toyama4649/kirameki-php-cli:latest
    environment:
      TZ: "Asia/Tokyo"
    volumes:
      - type: bind
        source: .
        target: /app
      - type: volume
        source: user
        target: /root
    depends_on:
      mysql:
        condition: service_healthy
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 1s
      retries: 10
volumes:
  user:
